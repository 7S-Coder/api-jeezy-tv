name: Build and publish API Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set image owner to lowercase
        run: |
          echo "IMAGE_OWNER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug: show computed image tags
        run: |
          echo "IMAGE_OWNER=$IMAGE_OWNER"
          echo "TAGS=ghcr.io/$IMAGE_OWNER/api-jeezy-tv:latest"
          echo "TAGS_SHA=ghcr.io/$IMAGE_OWNER/api-jeezy-tv:${GITHUB_SHA}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-jeezy-tv
          file: ./api-jeezy-tv/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/api-jeezy-tv:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/api-jeezy-tv:${{ github.sha }}
